<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP Board 30-Day Mission - ToDo</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #818cf8;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #334155;
            background: #1e293b;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        button#add-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button#add-btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-text {
            flex: 1;
            cursor: pointer;
        }

        .completed .task-text {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .stats {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
            color: #94a3b8;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸŽ¯ Mission 90%+ </h2>
    
    <div class="input-group">
        <input type="text" id="todo-input" placeholder="Aaj kya padhna hai?">
        <button id="add-btn">Add Task</button>
    </div>

    <ul id="todo-list">
        </ul>

    <div class="stats">
        <span id="pending-count">0</span> tasks pending
    </div>
</div>

<script>
    const input = document.getElementById('todo-input');
    const addBtn = document.getElementById('add-btn');
    const todoList = document.getElementById('todo-list');
    const pendingCount = document.getElementById('pending-count');

    function updateCount() {
        const count = todoList.querySelectorAll('li:not(.completed)').length;
        pendingCount.innerText = count;
    }

    function addTask() {
        const text = input.value.trim();
        if (text === '') return;

        const li = document.createElement('li');
        li.innerHTML = `
            <span class="task-text">${text}</span>
            <button class="delete-btn">Delete</button>
        `;

        li.querySelector('.task-text').addEventListener('click', () => {
            li.classList.toggle('completed');
            updateCount();
        });

        li.querySelector('.delete-btn').addEventListener('click', () => {
            li.remove();
            updateCount();
        });

        todoList.appendChild(li);
        input.value = '';
        updateCount();
    }

    addBtn.addEventListener('click', addTask);
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTask();
    });
</script>

</body>
</html>
